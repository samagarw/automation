buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        //classpath "io.qameta.allure:allure-gradle:2.8.1"
    }
}


plugins {
    id 'java'
    id 'maven-publish'
    id 'base'
}

configurations {
    compile
    testCompile
}

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    google()
    mavenLocal()
    maven {
        url = uri('https://repo1.maven.org/maven2')
    }
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven { url 'https://jitpack.io' }
}


ext {
    hamcrest = '2.2'
    spring = 'latest'
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.browserstack:browserstack-local-java:1.0.3'
    implementation 'org.projectlombok:lombok:1.18.20'
    annotationProcessor "org.projectlombok:lombok:1.+"
    implementation 'org.jetbrains:annotations:15.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.0'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.0.1'
    testImplementation "org.hamcrest:hamcrest-library:$hamcrest"
    implementation 'com.browserstack:browserstack-local-java:1.0.6'
    implementation 'org.testng:testng:7.4.0'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.opencsv:opencsv:5.4'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.8.0-beta4'
    implementation group: 'com.epam.reportportal', name: 'client-java', version: '5.1.0-RC-7'
    implementation group: 'com.epam.reportportal', name: 'agent-java-testng', version: '5.1.0-RC-2'
    implementation group: 'com.epam.reportportal', name: 'logger-java-log4j', version: '5.1.0-RC-1'
    implementation group: 'com.browserstack', name: 'automate-testassist', version: '1.1.0'
    implementation 'com.github.appium:java-client:7.3.0'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    implementation group: 'com.browserstack', name: 'automate-client-java', version: '0.8'
}

group = 'com.dpworld.automation.core'
version = '1.0.1'
description = 'AutomationCore'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        myPublication(MavenPublication) {
            groupId 'com.dpworld'
            artifactId 'automation.core'
            version '1.0.1'
            artifact 'build/libs/automation-core-1.0.1.jar'
        }
    }

    // Repositories *to* which Gradle can publish artifacts
    repositories {
        maven {
            url 'https://dpwhotfsonline.pkgs.visualstudio.com/Manasah.com/_packaging/automation-core/maven/v1'
            credentials {
                username "automation-core"
                password System.getenv("SYSTEM_ACCESSTOKEN") != null ? System.getenv("SYSTEM_ACCESSTOKEN") : vstsMavenAccessToken
            }
        }
    }
}

// Repositories *from* which Gradle can download dependencies; it's the same as above in this example
repositories {
    maven {
        url 'https://dpwhotfsonline.pkgs.visualstudio.com/Manasah.com/_packaging/automation-core/maven/v1'
        credentials {
            username "automation-core"
            password System.getenv("SYSTEM_ACCESSTOKEN") != null ? System.getenv("SYSTEM_ACCESSTOKEN") : vstsMavenAccessToken
        }
    }
}





